problems:
  - name: "거스름돈"
    key: "prob1"
    script: |
      다음 코드는 주어진 금액에 대해 최소한의 동전 갯수를 반환하는 코드입니다.
      동전의 경우 10원, 50원, 100원, 500원으로 고정되어 있습니다.
      이를 `동전의 종류` 리스트를 순환하면서 계산을 수행하고자 합니다.

      예를 들어, 760원을 거슬러주어야 할 때, 500원 1개, 100원 2개, 50원 1개, 10원 1개로 총 5개의 동전을 반환하는 것이 최소한의 동전을 반환하는 방법입니다.

      챗봇을 통해 주어진 코드의 오류를 찾고, 수정하여 최소한의 동전 갯수를 반환하는 코드를 작성해보세요.
      또한, 챗봇을 통해 수정된 부분은 무엇인지 설명해주세요.
      ```
      (잔돈의 금액은?) 묻고 기다리기.
      (잔돈의 금액)을 (대답)으로 정하기.

      (동전의 종류)를 [10, 50, 100, 500]으로 정하기.
      (동전의 갯수)를 0으로 정하기.

      (동전의 종류)를 (동전)으로 반복하기.
          (동전의 갯수)에 (잔돈의 금액)을 (동전)으로 나눈 몫을 더하기.
          (잔돈의 금액)에 (동전)으로 나눈 나머지를 대입하기.

      (동전의 갯수) 출력하기
      ```
    url: "change"
  - name: "온도"
    key: "prob2"
    script: |
      섭씨와 화씨를 변환하는 코드를 작성하고자 합니다.
      섭씨에서 화씨로 변환하는 수식은 다음과 같습니다.
      ```
      화씨 = 섭씨 * 1.8 + 32
      ```
      화씨에서 섭씨로 변환하는 수식은 다음과 같습니다.
      ```
      섭씨 = (화씨 - 32) / 1.8
      ```
      챗봇을 통해 주어진 온도와 변환 방법에 따라 온도를 변환하는 코드를 작성해보세요.
    url: "temperature"
  - name: "팰린드롬"
    key: "prob3"
    script: |
      문자열은 알파벳 소문자로 이루어져 있으며 각 문자는 첫 번째부터 순서대로 1부터 시작합니다.
      예를 들어, `abc` 문자열에서 `a`는 1번째 문자, `b`는 2번째 문자, `c`는 3번째 문자입니다. `abc` 문자열의 길이는 3입니다.

      주어진 코드는 팰린드롬을 검사하는 코드입니다.
      팰린드롬은 앞으로 읽을 때나 뒤로 읽을 때나 같은 문자열을 말합니다.
      예를 들어, `level`, `noon`, `civic`은 팰린드롬입니다. `hello`, `world`은 팰린드롬이 아닙니다.

      챗봇을 통해 주어진 코드의 오류를 찾고, 수정하여 팰린드롬을 검사하는 코드를 작성해보세요.
      또한, 챗봇을 통해 수정된 부분은 무엇인지 설명해주세요.
      ```
        (검사할 문자열은?) 묻고 기다리기.
        (검사할 문자열)을 (대답)으로 정하기.

        (문자열 위치)를 1부터 (검사할 문자열의 길이)까지 반복하기.
            만약 (검사할 문자열)의 (문자열 위치)번째 문자와 (검사할 문자열)의 (검사할 문자열의 길이 - 문자열 위치 + 1)번째 문자가 같지 않다면
                [이 텍스트는 팰린드롬이 아닙니다.] 출력하기
                정지하기

        [이 텍스트는 팰린드롬입니다.] 출력하기
        정지하기
        ```
    url: "palindrome"